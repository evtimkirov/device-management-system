services:
  iot:
    build:
      context: ./iot
      dockerfile: Dockerfile
    container_name: iot
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./iot:/var/www/html:cached
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=iot_db
      - DB_USERNAME=iot_user
      - DB_PASSWORD=secret
      - SANCTUM_STATEFUL_DOMAINS=localhost:8000
      - SESSION_DOMAIN=localhost
    depends_on:
      - db
    ports:
      - "8000:80"

  db:
    image: mysql:8.3
    container_name: iot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: iot_db
      MYSQL_USER: iot_user
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  dbdata:
